<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Layout</title>
  </head>
  <body>
    <div class="main">
      <div class="block_1">
        <img src="Img1.jpg" alt="html" class="block_1_IMG" />
        <h1>HTML</h1>
        <p>The language for building web pages.</p>
        <button type="button">Learn HTML</button>
      </div>
      <div class="block_2">
        <img src="eastern-rosella-2.jpg" alt="css" class="block_2_IMG" />
        <h1>CSS</h1>
        <p>The language for styling web pages.</p>
        <button type="button">Learn CSS</button>
      </div>
      <div class="block_3">
        <img src="orel.jpg" alt="JavaScript" class="block_3_IMG" />
        <h1>JavaScript</h1>
        <p>The language for programming web pages</p>
        <button type="button">Learn JavaScript</button>
      </div>
    </div>
    <footer>
      <div class="foot_block_right">
        <p>2017-2020</p>
        <p>If you have any questions or suggestions, please contact us</p>
        <p>hello@rambler.org</p>
        <p>or call at +7 (495) 256-30-41</p>
      </div>
      <div class="foot_block_left">
        <img src="square-facebook.svg" alt="icon Facebook" class="fa" />
        <img src="linkedin.svg" alt="icon linkedin" class="in" />
        <img src="square-instagram.svg " alt="icon linkedin" class="inst" />
      </div>
    </footer>
  </body>
</html>
